<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <title>Number Guesser</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <header>
    <H1>
      <span class="number">Number</span> Guesser
    </H1>
  </header>
  <main>
      <input type="text" id="guess-box" placeholder="Enter your guess" name="input" onkeyup="this.value = inputRange(this.value); disableOrEnable()">
      <button id="guess">Guess</button>
      <button id="clear" disabled="true">Clear</button>
      <div class="center-text">
        <h3 class="last-guess-text">Your last guess was</h3>
        <h2 id="last-guess">?</h2>
        <h3 id="feedback">Number guessing game</h3>
      </div>
      <button id="reset" disabled="true">Reset</button>
      <input type="number" id="min-box" placeholder="Enter custom min" name="minimum" onkeyup="enableSubmit()">
      <input type="number" id="max-box" placeholder="Enter custom max" name="maxiumum" onkeyup="enableSubmit()">
      <button id="range-button" disabled="true">Submit</button>
</main>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
